<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>My Portfolio Site</title>
  </head>

  <body class="body">
    <header class="header">
      <a href="index.html" class="header-link">
        <h1 class="title">
          SARAH BAINES
        </h1>
      </a>
    </header>
    <nav class="menu">
      <a href="index.html" class="link">Projects</a>
      <a href="about.html" class="link">About</a>
      <a href="contact.html" class="link">Contact</a>
    </nav>

    <h2 class="get-in-touch">Get in Touch!</h2>
    <p class="get-in-touch-text">
      Want to know about my work? Collaborate on a cool project? Have a job
      opening you think I'd be suitable for? Get in touch via the form below and
      I'll reply ASAP.
    </p>
    <form
      class="contact-form"
      action="https://formspree.io/xyynjypo"
      method="POST"
    >
      <label class="contact-form-label"
        >Your name:
        <br />
        <input
          class="form-name"
          type="text"
          name="name"
          placeholder="name"
          required
        />
      </label>
      <br />
      <label class="contact-form-label"
        >Your email:
        <br />
        <input
          class="form-input"
          type="text"
          name="_replyto"
          placeholder="email"
          required
      /></label>
      <br />
      <label class="contact-form-label"
        >Your message:
        <br />
        <textarea
          class="form-message"
          name="message"
          placeholder="message"
          required
        ></textarea>
      </label>
      <button class="send-button" type="submit" value="send">Send</button>
    </form>
  </body>
</html>
