    <!-- <p class="get-in-touch"><center>Get in touch!</center></p> -->
    <form
      class="contact-form"
      action="https://formspree.io/xyynjypo"
      method="POST"
    >
      <label>Get in touch!</label>
      <label
        >Your name:
        <input
          class="form-name"
          type="text"
          name="name"
          placeholder="name"
          required
      /></label>
      <label
        >Your email:
        <input
          class="form-input"
          type="text"
          name="_replyto"
          placeholder="email"
          required
      /></label>
      <label
        >Your message:
        <textarea
          class="form-message"
          name="message"
          placeholder="message"
          required
        ></textarea>
      </label>
      <button type="submit" value="send">Send</button>
    </form>
